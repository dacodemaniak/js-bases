<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <title>JS - Bases</title>

        <!-- Load stylesheets -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="./assets/css/layout.css" rel="stylesheet">

        <!-- Link to script -->
        <script src="./assets/js/app.js" type="module"></script>
        
    </head>

    <body>
        <div class="container">
            <div App>
                <h1>People</h1>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" check-uncheck-all>
                            </th>
                            <th>Id</th>
                            <th>Nom</th><!-- Table Header -->
                            <th>Prénom</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr><!-- Table Row -->
                            <td>
                                <span id="total-rows"></span>
                            </td> <!-- Table Divider -->
                        </tr>
                    </tfoot>
                </table>

                <form id="create-people">
                    <div class="form-group">
                        <input type="text" name="nom" placeholder="Nom..." class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="prenom" placeholder="Prénom..." class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-default" type="reset">Annuler</button>
                        <button class="btn btn-outline-success" type="submit" name="validate" disabled>Valider</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="outer-loader">
            <div class="inner-loader">
                <img src="./assets/images/loader.gif" alt="Wait... while processing">
            </div>
        </div>

        <template id="row-template">
            <tr>
                <td><input type="checkbox" class="item" item-checkbox></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </template>
    </body>
</html>
